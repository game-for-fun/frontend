# Output pattern : date [thread] priority category - message 
log4j.rootLogger=DEBUG, Console, RollingFile 
#log4j.logger.com.lightapp=DEBUG,Console,RollingFile
#Console 
log4j.appender.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.Console.Threshold=trace
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout 
log4j.appender.Console.layout.ConversionPattern=[%d{HH\:mm\:ss\:SSS}][%p] (%c\:%L) - %m%n

#RollingFile 
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.RollingFile.File=../logs/apiLogs.log 
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.RollingFile.layout.ConversionPattern=[%d{HH\:mm\:ss\:SSS}][%p] (%c\:%L) - %m%n

#Project defalult level 
log4j.logger.dl=DEBUG 
log4j.logger.org.springframework=WARN 
log4j.logger.org.mybatis=DEBUG
log4j.logger.org.apache.ibatis=DEBUG 
log4j.logger.java.sql.PreparedStatement=DEBUG 
log4j.logger.java.sql.Statement=DEBUG 
log4j.logger.java.sql.Connection=DEBUG 
log4j.logger.java.sql.ResultSet=DEBUG

log4j.logger.com.opensymphony.xwork2=ERROR
log4j.logger.org.aspectj.weaver=ERROR
